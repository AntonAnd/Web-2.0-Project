<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head></h:head> 
<body> 
<h:form>
 <p:panel id="panel" header="RegisterPage">
    <p:messages id="messages" showDetail="true" autoUpdate="true" />
 
    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">  
    
    		<p:outputLabel for="username" value="Username: " />
            <p:inputText id="username" value="#{userManagedBean.username}"  label="Username" required="true">
                <f:validateLength minimum="3" />
            </p:inputText>
    
                     
        <h:outputLabel for="pwd1" value="Password: " />
        <p:password id="pwd1" value="#{userManagedBean.password}" feedback="true" match="pwd2" label="first password" required="true" />
 		
        <h:outputLabel for="pwd2" value="Re-enter password: " />
        <p:password id="pwd2" value="#{userManagedBean.password}" label="second password" required="true" />
    </h:panelGrid>
 
    <p:commandButton update="matchGrid" value="Register" action="#{userManagedBean.login()}" actionListener="#{userManagedBean.addUser()}"/>
	
</p:panel>
</h:form>
</body>
</html>
